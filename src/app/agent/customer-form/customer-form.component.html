<p>customer-form works!</p>

<form [formGroup]="customerForm" (ngSubmit)="submit()">


  <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
       [fxLayoutAlign]="'space-between center'">
    <mat-form-field fxFlex>
      <input matInput placeholder="First Name" formControlName="first_name" required>
    </mat-form-field>
  </div>


  <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
       [fxLayoutAlign]="'space-between center'">
    <mat-form-field fxFlex>
      <input matInput placeholder="Last Name" formControlName="last_name" required>
    </mat-form-field>
  </div>

  <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
       [fxLayoutAlign]="'space-between center'">
    <mat-form-field fxFlex>
      <input matInput placeholder="Company Name" formControlName="company_name" required>
    </mat-form-field>
  </div>


  <button mat-flat-button class="add-btn" color="primary" type="submit">
    <mat-icon>save</mat-icon>
    Submit
  </button>
</form>
