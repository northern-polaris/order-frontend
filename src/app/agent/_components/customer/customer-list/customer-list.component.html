<mat-toolbar>
  <span>Lista e klienteve</span>

  <span class="flexExpand"></span>
  <button mat-raised-button  style="background-color: aliceblue;  border: solid lightblue;  "
          type="button"
          (click)="addProduct()">
    <mat-icon>add</mat-icon>
    Shto Kliente
  </button>


</mat-toolbar>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
    </ng-container>


    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
      <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name</th>
      <td mat-cell *matCellDef="let row"> {{row.company_name}} </td>
    </ng-container>


    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update</th>
      <td mat-cell *matCellDef="let row">
        <!--        <button mat-stroked-button (click)="update(row.id)">Edit</button>-->

        <button mat-icon-button (click)="update(row.id)">
          <mat-icon style="color: #327ebd">edit</mat-icon>
        </button>

      </td>
    </ng-container>


    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button style="color: #b53c3c" (click)="delete(row.id)">
          <mat-icon>delete</mat-icon>
        </button>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [length]="count" [pageSize]="10" #paginator (page)="getCustomerList()"
  ></mat-paginator>

</div>
