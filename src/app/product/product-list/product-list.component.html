<button mat-raised-button color="primary"  fxLayoutAlign="end end" (click)="navigate() ">Shto produkt</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="default_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Price</th>
      <td mat-cell *matCellDef="let row"> {{row.default_price}} </td>
    </ng-container>


    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
      <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
    </ng-container>


    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>


    <!-- Product Category Column -->
    <ng-container matColumnDef="product_category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category</th>
      <td mat-cell *matCellDef="let row"> {{row.product_category}} </td>
    </ng-container>


    <!-- Update Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Update</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button (click)="update(row.id)">Edit</button>
      </td>
    </ng-container>


    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button (click)="delete(row.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [length]="count" [pageSize]="10" #paginator (page)="getProductList()" >

  </mat-paginator>

</div>
