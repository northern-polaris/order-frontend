<mat-toolbar>
  <span>Shto Produkt</span>

  <span class="flexExpand"></span>
  <button mat-raised-button style="background-color: aliceblue;  border: solid lightblue;  "
          type="button"
          (click)="backClicked()">
    <mat-icon>keyboard_arrow_left</mat-icon>
    Kthehu
  </button>


</mat-toolbar>

<mat-card id="card" style="align-items: center">


  <mat-card-content>

    <form [formGroup]="productForm" (ngSubmit)="submit()">

      <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
           [fxLayoutAlign]="'space-around center'">

        <mat-form-field fxFlex>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>


      </div>

      <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
           [fxLayoutAlign]="'space-between center'">
        <mat-form-field fxFlex>
          <input matInput placeholder="Default Price" formControlName="default_price" required>
        </mat-form-field>
      </div>


      <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
           [fxLayoutAlign]="'space-between center'">
        <mat-form-field fxFlex>
          <input matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
      </div>


      <div class="row" [fxLayout]="'row'" [fxLayout.sm]="'column'" [fxLayoutGap]="'10px'"
           [fxLayoutAlign]="'space-between center'">

        <mat-form-field appearance="fill">
          <mat-label>Product Category</mat-label>
          <mat-select multiple formControlName="product_category" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button mat-flat-button class="add-btn" style="background-color: aliceblue;  border: solid lightblue; "
              type="submit">
        <mat-icon>save</mat-icon>
        Submit
      </button>


    </form>


  </mat-card-content>


</mat-card>
